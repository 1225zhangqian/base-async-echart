<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>

  <div id="lineChart" style="width: 100%;height:400px;"></div>
  <div id="main" style="width: 100%;height:400px;"></div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="echarts.common.min.js"></script>
 <script type="text/javascript">
		function fetchData() {
		    // 通过 setTimeout 模拟异步加载
		    setTimeout(function () {
		        myChart.hideLoading();
		        myChart.setOption(option);
		    }, 3000);
		}

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.showLoading();
        $.get('data.json').done(function (data) {
        	myChart.hideLoading();
        	myChart.setOption(option);
        })
        fetchData();

var lineChart = {
    init: function (data) {
        var that = this
        // 设置横坐标
        that.option.xAxis.data=that.getDayTime()
        // 设置折线颜色
        that.option.series = that.setColor(data)
        var lineChart = echarts.init(document.getElementById('lineChart'), null, {renderer: 'svg'})
        lineChart.setOption(that.option)
        window.addEventListener("resize", function () {
        lineChart.resize();
      });
    },
    option: {
        //color: ['#62d963','#5f94fd', '#f37572'],
        tooltip: {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'line' ,       // 默认为直线，可选为：'line' | 'shadow'
                lineStyle: {
                            // 使用深浅的间隔色
                            color: '#f37572'
                        }
            }
        },
        legend: {
            data:['新增','删除','更新'],
            right:'4%',
            top:'20'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: [],
            axisTick: {
                        show: false
                    },
            splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#ddd'
                        }
                    },
            axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                },
            axisLabel: {
                textStyle: {
                    color: '#80849D'
                }
            }
        },
        yAxis: {
            axisTick: {
                        show: false
                    },
            axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                },
            axisLabel: {
                textStyle: {
                    color: '#80849D'
                }
            }
        },
        series: []
    },
    getDayTime: function() {
        // 获取当前时间
        var len = (new Date()).getHours() + 1
        var xAxisData = []
        for(var i = 0; i<=len; i++){
            var temp = i<10?'0'+i+':00':i+':00'
            xAxisData.push(temp)
        }
        return xAxisData;
    },
    setColor: function(data) {
        $(data).map(function(i,n){
            data[i].symbolSize=10
            data[i].hoverAnimation=false
            if(data[i].name=='新增'){
                data[i].itemStyle={
                    "normal": {
                            "color": "#62d963",
                            "barBorderRadius": 0,
                        }
                }
            } else if (data[i].name=='更新') {
                data[i].itemStyle={
                    "normal": {
                            "color": "#5f94fd",
                            "barBorderRadius": 0,
                        }
                }

            } else if (data[i].name=='删除') {
                data[i].itemStyle={
                    "normal": {
                            "color": "#f37572",
                            "barBorderRadius": 0,
                        }
                }

            }
        })
        return data
    }
}
var data =[
            {
                name:'新增',
                type:'line',
                smooth: true,
                data:['333','666','888','444','999','333','666']
            },
            {
                name:'删除',
                type:'line',
                smooth: true,
                data:['33','66','88','44','99','32','689']
            },
            {
                name:'更新',
                type:'line',
                smooth: true,
                data:['125','364','583','344','695','462','789']
            }
        ]
    
lineChart.init(data)
var myChart = echarts.init(document.getElementById('main'), null, {renderer: 'svg'})
// 显示标题，图例和空的坐标轴
myChart.setOption({
    title: {
        text: '异步数据加载示例'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: []
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
        data: []
    }]
});
myChart.setOption(option)
// 异步加载数据
$.get('data.json').done(function (data) {
    // 填入数据
    myChart.setOption({
        xAxis: {
            data: data.categories
        },
        series: [{
            // 根据名字对应到相应的系列
            name: '销量',
            data: data.data
        }]
    });
});

    </script>
